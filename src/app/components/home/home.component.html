<!-- image-form.component.html -->

<div class="bg-image" style="padding-top: 50px;">
    <div class="container">
      
          <form #heroForm="ngForm" (submit)="sendEmail($event)">
            <div class="form-group">
              <label for="nombre" style="color: #ABCCBD;">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"  name="nombre" >
            </div>
            <div class="form-group">
              <label for="correo" style="color: #ABCCBD;">Correo electrónico:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico"  name="correo">
            </div>
            <div class="form-group">
              <label for="numero" style="color: #ABCCBD;">Número de teléfono:</label>
              <input type="tel" class="form-control" id="numero" placeholder="Ingrese su número de teléfono"  name="numero">
            </div>
            <div class="form-group">
              <label for="comentarios" style="color: #ABCCBD;">Observaciones:</label>
              <textarea class="form-control" id="comentarios" rows="3" placeholder="Ingrese sus comentarios"  name="comentarios"></textarea>
            </div>
            <button type="submit" (click)="heroForm.resetForm()" class="btn btn-primary btn-block" style="background-color: #ABCCBD; border-color: #ABCCBD;">Enviar</button>
          </form>
        
    </div>
  </div>
